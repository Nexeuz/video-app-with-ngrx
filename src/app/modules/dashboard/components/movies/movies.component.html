  <mat-card
    class="movies-card">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
         [src]="movie.img"
         [alt]="movie.description">
    <mat-card-content>
      <p> {{ movie.description | slice:0:120 }} ...</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="mg-btn-10">
        <button
          *ngIf="isMyMovies"
          color="warn"
          (click)="deleteMovie()"
          class="width-100"
          mat-raised-button>
          Eliminar Reserva
        </button>
      </div>
      <div>
        <a
          color="accent"
          [routerLink]="[detailRoute, movie.id]"
          class="width-100"
          mat-raised-button>
          Ver m√°s detalles
        </a>
      </div>

    </mat-card-actions>
  </mat-card>

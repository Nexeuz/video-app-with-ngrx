<mat-sidenav-container class="admin-container">
  <mat-sidenav #matSidenav mode="over">
    <mat-nav-list>
      <a mat-list-item
         [routerLink]="link.link"
         *ngFor="let link of links">
        {{ link.title }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="min-height: 98vh">
    <vt-header
     [sideNav]="matSidenav"></vt-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="d-flex d-flex-justify-center d-flex-align-items-center">
  <mat-card
    class="register-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formRegister"
            #form="ngForm"
            (ngSubmit)="submit(form)">
        <formly-form
          [model]="model"
          [fields]="fields"
          [options]="options"
          [form]="formRegister">
        </formly-form>
        <div class="d-flex d-flex-justify-space-between">
          <button type="button"
                  [routerLink]="'/'+routerRegister"
                  color="accent"
                  mat-button>
            Registrarse
          </button>
          <button type="submit"
                  [disabled]="formRegister.invalid"
                  color="accent"
                  mat-raised-button>
            Iniciar sesión
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>



<div class="d-flex width-100 d-flex-justify-center">
  <div class="container-btn-and-table mat-elevation-z4">
    <div class=" d-flex d-flex-justify-end padding-20">
      <a
        [routerLink]="routerCreate"
        color="accent"
        mat-raised-button>
        <mat-icon>movie</mat-icon>
        Crear pelicula
      </a>
    </div>

    <div class="admin-container ">
      <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>

      <div class="example-table-container">

        <table mat-table
               [dataSource]="data" class="example-table">
          <!-- Number Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
          </ng-container>

          <!-- State Column -->

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let row">{{row.price}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>
              Cantidad
            </th>
            <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="actions">
            <th class="text-right" mat-header-cell *matHeaderCellDef>
              Acciones
            </th>
            <td class="text-right" mat-cell *matCellDef="let row">
                <a
                   [routerLink]="[routerEdit, row.id]"
                  mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </a>
              <button
                (click)="deleteMovie(row.id)"
                mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
    </div>
  </div>
</div>

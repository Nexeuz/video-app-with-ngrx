<div class="d-flex d-flex-justify-center d-flex-align-items-center">
  <mat-card
    class="movie-card">
    <mat-card-header>
      <mat-card-title> {{isEdit ? 'Editar Pelicula' : 'Crear una nueva pelicula' }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formLogin"
            #form="ngForm"
            (ngSubmit)="submit(form)">
        <formly-form
          [model]="model"
          [fields]="fields"
          [options]="options"
          [form]="formLogin">
        </formly-form>
        <button type="submit"
                [disabled]="formLogin.invalid"
                color="accent"
                mat-raised-button>
          {{isEdit ? 'Editar pelicula' : 'Crear pelicula' }}

        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
